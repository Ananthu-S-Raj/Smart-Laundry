<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="dealer_signup.css">
    </head>
    <script src="generate_password.js"></script>
    <script src="dl_signup_validation.js"></script>
<body>
  <div class="container">

    <div class="title">Want to be a dealer? Signup now.</div>
    <div class="content">

      <form action="dl_signup.php" method="POST" onsubmit="return validate_signup()">

        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Company name</span>
            <input type="text" id="company_name" name="company_name" placeholder="Enter your company name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone number</span>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
         
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" id="address" name="address" placeholder="Enter company address" required>
          </div>
          <div class="input-box">
            <span class="details">Number of machines that you have</span>
            <input type="text" id="machine_count" name="machine_count" placeholder="Machine count here" required>
          </div>
          <div class="input-box">
            <span class="details">Pricing (As per kg)</span>
            <input type="text" id="pricing" name="pricing" placeholder="Enter pricing" required>
          </div>
          <div class="input-box">
            <span class="details">Want a password?</span>
            <input type="button" value="Click Here" onclick="generatePassword()">
          </div>
          <div class="input-box">
            <span class="details">Here is the suggested password </span>
            <p class="details" id="suggested_password"></p>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" id="pwd" name="pwd" placeholder="Password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm password</span>
            <input type="text" id="confirm_password" name="password" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
