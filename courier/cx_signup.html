<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="user_signup.css">
    </head>
    <script src="generate_password.js"></script>
    <script src="signup_validation.js"></script>
    <script src="eye_btn.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        generatePassword();
        togglePasswordVisibility();
      });
    </script>
<body>
  <div class="container">

    <div class="title">Signup</div>
    <div class="content">

      <form action="signup.php" method="POST" onsubmit="return validate_signup()">

        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div><br><br>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
          <div class="input-box">
            <span class="details">Where are you in kochi?</span>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
          </div>
          
          <div class="input-box">
            <span class="details">System generated password set.Retype it.<br>You can change it in your profile.</span>
            <div class="password-wrapper">
              <!-- Suggested password will be displayed here -->
              <p class="details" id="suggested_password"></p><br>
              <button type="button" id="toggle-password-btn" onclick="togglePasswordVisibility()"><span class="material-symbols-outlined">visibility_off</span></button>

              <!-- Show/Hide button -->
            </div>
          </div>
          
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" id="confirm_password" name="password" placeholder="Confirm your password" required>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
